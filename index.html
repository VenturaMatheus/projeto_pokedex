<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <div class="pokeContainer" id="pokeContainer">


        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
            </div>
            <div class="info">
                <span class="number">Nº0001</span>
                <h3 class="name">Bulbasaur</h3>
                <small class="type">Tipo: <span>Grama/Venenoso</span></small>
            </div>
        </div>
    
        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Ivysaur">
            </div>
            <div class="info">
                <span class="number">Nº0002</span>
                <h3 class="name">Ivysaur</h3>
                <small class="type">Tipo: <span>Grama/Venenoso</span></small>
            </div>
        </div>

        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Venosaur">
            </div>
            <div class="info">
                <span class="number">Nº0003</span>
                <h3 class="name">Venosaur</h3>
                <small class="type">Tipo: <span>Grama/Venenoso</span></small>
            </div>
        </div>

        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
            </div>
            <div class="info">
                <span class="number">Nº0004</span>
                <h3 class="name">Charmander</h3>
                <small class="type">Tipo: <span>Fogo</span></small>
            </div>
        </div>

        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon">
            </div>
            <div class="info">
                <span class="number">Nº0005</span>
                <h3 class="name">Charmeleon</h3>
                <small class="type">Tipo: <span>Fogo</span></small>
            </div>
        </div>

        <div class="pokemon">
            <div class="imgContainer">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard">

                <span class="number">Nº0006</span>

    </div>

    
    <script src="Script.js"></script>
</body>
</html>
